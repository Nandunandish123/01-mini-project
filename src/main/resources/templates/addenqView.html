<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div>
		<h1>add enquiry here!</h1>
		<font color="green">
			<p th:text="${smsg}"></p>
		</font>
		<font color="red">
			<p th:text="${errmsg}"></p>
		</font>
		
		<form th:action="@{/enquiry}" method="post" th:object="${enq}">
			
		<table>
			<tr>
				<td>name</td>
				<td><input type="text" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>phno</td>
				<td><input type="number" th:field="*{phno}"/></td>
			</tr>
			<tr>
				<td>classmode</td>
				<td><select th:field="*{classmode}">
					<option value="">-select-</option>
					<option value="online">online</option>
					<option value="classroom">classroom</option>
				</select></td>
			</tr>
			<tr>
				<td>coursename</td>
				<td><select th:field="*{coursename}">
					<option value="">-select-</option>
					<option value="java">java</option>
					<option value="python">python</option>
					<option value="aws">aws</option>
				</select></td>
			</tr>
			<tr>
				<td>enqstatus</td>
				<td><select th:field="*{enqstatus}">
					<option value="">-select-</option>
					<option value="new">new</option>
					<option value="lost">lost</option>
					<option value="enrolled">enrolled</option>
				</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="save" class="btn btn-primary"/></td>
			</tr>
		</table>
			
		</form>
		<a href="enquiries" class="btn btn-primary">view all enquiries</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
